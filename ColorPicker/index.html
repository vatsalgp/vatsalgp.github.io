<!DOCTYPE html>
<html>
<head>
	<title>Color Picker Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<h1>The Great Color<div id="displayColor" onmouseover="this.style.cursor='pointer'"
      onmouseout="this.style.cursor='default'" onclick="toggleFormat();"></div>Guessing Game</h1>
	<div id="stripe">
		<button id="resetButton">New Colors</button>
		<span id="response"></span>
		<button id="easyButton">Easy</button>
		<button id="hardButton">Hard</button>
	</div>

	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
